<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSphere Bookmark</title>
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js" type="module"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="logo">
          <i class="fas fa-robot"></i>
        </div>
        <h1>CSphere</h1>
        <button id="settingsBtn" class="icon-button" title="Settings">
          <i class="fas fa-cog"></i>
        </button>
      </header>
      <textarea id="emailTextarea" class="EmailTextarea"></textarea>

      <div class="notes-container">
        <textarea
          id="notesTextarea"
          class="notes-textarea"
          placeholder="Add any notes here..."
        ></textarea>
        <div class="character-counter"><span id="charCount">0</span>/280</div>
      </div>

      <div class="action-bar">
        <button id="bookMarkBtn" class="primary-button">
          <i class="fas fa-bookmark"></i>
          Bookmark Page
        </button>
      </div>
      <p class="message-p"></p>
    </div>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script> -->
  </body>
</html>
